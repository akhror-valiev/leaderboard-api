<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>Leaderboard List</title>
<script defer src="index.bundle.js"></script></head>

<body>

    <h1 class="lead-header"><i class="uil uil-trophy"></i></i>Leaderboard</h1>

    </header>
    <main>
        <section class="first-section">
            <div class="recent-score">
                <h2>Recent scores</h2>
                <button class="btn">Refresh</button>
            </div>
            <div class="score-list"></div>
        </section>
        <section class="second-section">
            <div class="add-score-container">
                <h2>Add your score</h2>
                <form action="">
                    <div class="form-input-name">
                        <i class="uil uil-user-circle"></i>
                        <input class="name" type="text" placeholder="username" />
                    </div>
                    <div class="form-input-score">
                        <i class="uil uil-star"></i>
                        <input class="score" type="text" placeholder="score" />
                    </div>
                    <button class="btn-form">Submit</button>
                </form>
                <div class="render-info"></div>
            </div>
        </section>
    </main>
</body>

</html>

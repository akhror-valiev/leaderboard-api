<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <title>Leaderboard List</title>
<script defer src="index.bundle.js"></script></head>

<body>
    <header>
        <h1 class="lead-header">Leaderboard</h1>
    </header>
    <main>
        <section class="first-section">
            <div class="recent-score">
                <h2>Recent scores</h2>
                <button class="btn">Refresh</button>
            </div>
            <div class="score-list"></div>
        </section>
        <section class="second-section">
            <div class="add-score-container">
                <h2>Add your score</h2>
                <form action="">
                    <input class="name" type="text" />
                    <input class="score" type="text" />
                    <button class="btn-form">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
